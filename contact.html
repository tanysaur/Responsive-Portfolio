<!DOCTYPE html>
<html>
<head>
	<title>Contact | Ysa Tan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Ysa Tan</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
<!-- main container/section -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <a href="https://github.com/tanysaur" target="_blank"><img class="social" src="assets/images/github.png" alt="github logo"/></a>
          <a href="https://www.linkedin.com/in/alyssartan" target="_blank"><img class="social" src="assets/images/linkedin.png" alt="linkedin logo" /></a>
          <a href="http://stackoverflow.com/users/6924250/ysa-tan" target="_blank"><img class="social" src="assets/images/stackoverflow.png" alt="stackoverflow logo" /></a>
      </div>
    </section>
  </div>
<!-- footer -->
  <footer>

    </div>
  </footer>
</body>
</html>
